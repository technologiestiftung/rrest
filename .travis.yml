sudo: false
language: node_js
node_js:
  - "10"
branches:
  only:
  - master
cache:
  directories:
  - node_modules
before_install:
- mkdir ~/R/; mkdir ~/R/libs/
- echo 'R_LIBS_USER="~/R/library"' >  $HOME/.Renviron
- sudo apt-get install r-base
- R -e 'install.packages("packrat");'
- R -e 'packrat::restore(project = "/r-scripts");'
- npm update
install:
- npm install
script:
- npm test